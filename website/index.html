<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头条热搜产品创意分析</title>
    <meta name="description" content="每日分析头条热搜，发现产品机会">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, sans-serif;
            background: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&q=80') center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 14px;
            font-weight: 300;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 16px 12px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 28px;
            font-weight: 600;
            color: #3498db;
            margin-bottom: 4px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 11px;
            font-weight: 300;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .search-box input {
            width: 100%;
            padding: 10px 14px;
            font-size: 14px;
            border: 1px solid rgba(52, 152, 219, 0.2);
            border-radius: 6px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .search-box input:focus {
            border-color: rgba(52, 152, 219, 0.5);
            background: white;
        }

        .search-box button {
            margin-top: 8px;
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            background: #2980b9;
        }

        .reports-section {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 18px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .reports-section h2 {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 12px;
            color: #2c3e50;
        }

        .report-card {
            background: rgba(255, 255, 255, 0.5);
            padding: 12px 14px;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid #3498db;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .report-card:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateX(3px);
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .report-date {
            font-size: 14px;
            font-weight: 500;
            color: #2c3e50;
        }

        .report-stats {
            display: flex;
            gap: 10px;
            font-size: 12px;
            color: #7f8c8d;
        }

        .report-stats span {
            padding: 3px 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 4px;
        }

        .report-stats .excellent {
            color: #27ae60;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .empty {
            text-align: center;
            padding: 30px;
            color: #95a5a6;
            font-size: 14px;
        }

        .footer {
            text-align: center;
            padding: 25px 20px;
            color: #7f8c8d;
            font-size: 12px;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .stat-number {
                font-size: 24px;
            }

            .report-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .report-stats {
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>头条热搜产品创意分析</h1>
            <p>每日追踪热点，发现产品机会</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-reports">-</div>
                <div class="stat-label">总报告数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-ideas">-</div>
                <div class="stat-label">总创意数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="excellent-ideas">-</div>
                <div class="stat-label">优秀创意 (≥80分)</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="good-ideas">-</div>
                <div class="stat-label">良好创意 (60-79分)</div>
            </div>
        </div>

        <div class="search-box">
            <input type="text" id="search-input" placeholder="搜索热搜标题或产品创意...">
            <button onclick="search()">搜索创意</button>
        </div>

        <div class="reports-section">
            <h2>分析报告</h2>
            <div id="reports-list">
                <div class="loading">加载中...</div>
            </div>
        </div>

        <div class="footer">
            <p>数据来源：头条热搜 API</p>
        </div>
    </div>

    <script>
        let indexData = null;

        // 加载索引数据
        async function loadData() {
            try {
                const response = await fetch('data/index.json');
                indexData = await response.json();
                renderStats();
                renderReports();
            } catch (error) {
                console.error('加载数据失败:', error);
                document.getElementById('reports-list').innerHTML = '<div class="empty">数据加载失败</div>';
            }
        }

        // 渲染统计数据
        function renderStats() {
            document.getElementById('total-reports').textContent = indexData.statistics.totalReports;
            document.getElementById('total-ideas').textContent = indexData.statistics.totalIdeas;
            document.getElementById('excellent-ideas').textContent = indexData.statistics.excellentIdeas;
            document.getElementById('good-ideas').textContent = indexData.statistics.goodIdeas;
        }

        // 渲染报告列表
        function renderReports(reports = null) {
            const list = reports || indexData.reports;
            const container = document.getElementById('reports-list');

            if (list.length === 0) {
                container.innerHTML = '<div class="empty">暂无报告</div>';
                return;
            }

            container.innerHTML = list.map(report => `
                <div class="report-card" onclick="openReport('${report.file}')">
                    <div class="report-header">
                        <div class="report-date">${formatDate(report.date)}</div>
                        <div class="report-stats">
                            <span>${report.hotTopicsCount} 热点</span>
                            <span>${report.ideasCount} 创意</span>
                            <span class="excellent">${report.excellentCount} 优秀</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 格式化日期
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            return date.toLocaleDateString('zh-CN', options);
        }

        // 打开报告
        function openReport(filePath) {
            window.open(filePath, '_blank');
        }

        // 搜索功能
        function search() {
            const keyword = document.getElementById('search-input').value.trim().toLowerCase();

            if (!keyword) {
                renderReports();
                return;
            }

            // 搜索创意
            const matchedIdeas = indexData.allIdeas.filter(idea =>
                idea.hotTopicTitle.toLowerCase().includes(keyword) ||
                idea.ideaName.toLowerCase().includes(keyword)
            );

            // 按日期分组
            const groupedByDate = {};
            matchedIdeas.forEach(idea => {
                if (!groupedByDate[idea.date]) {
                    groupedByDate[idea.date] = {
                        date: idea.date,
                        file: idea.reportPath,
                        ideas: []
                    };
                }
                groupedByDate[idea.date].ideas.push(idea);
            });

            // 转换为数组并排序
            const searchResults = Object.values(groupedByDate).map(item => ({
                date: item.date,
                file: item.file,
                hotTopicsCount: 0,
                ideasCount: item.ideas.length,
                excellentCount: item.ideas.filter(i => i.score >= 80).length
            })).sort((a, b) => new Date(b.date) - new Date(a.date));

            renderReports(searchResults);
        }

        // 回车搜索
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });

        // 页面加载时加载数据
        loadData();
    </script>
</body>
</html>
